<!DOCTYPE html>
<!-- Mendeklarasikan bahwa dokumen ini menggunakan HTML5 -->
<html lang="id">
<!-- Bahasa utama dokumen adalah Bahasa Indonesia -->
<head>
  <meta charset="UTF-8" />
  <!-- Mengatur encoding karakter ke UTF-8 agar karakter internasional bisa ditampilkan -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Membuat halaman responsif di semua ukuran layar, terutama mobile -->
  <title>Kalkulator Regula Falsi & Secant</title>
  <!-- Judul halaman yang ditampilkan di tab browser -->
  <link rel="stylesheet" href="style.css" />
  <!-- Menyisipkan file CSS eksternal untuk styling halaman -->
</head>
<body>
  <div class="container">
    <!-- Container utama untuk seluruh konten kalkulator -->

    <h2 class="animated-title">Kalkulator Regula Falsi dan Secant</h2>
    <!-- Judul halaman yang tampil dengan animasi (diatur di CSS) -->

    <label for="method">Pilih Metode:</label>
    <!-- Label untuk dropdown metode numerik -->
    <select id="method">
      <!-- Dropdown pilihan metode -->
      <option value="regula">Regula Falsi</option>
      <option value="secant">Secant</option>
    </select>

    <label for="func">Fungsi (gunakan x):</label>
    <!-- Label untuk input fungsi matematika -->
    <input type="text" id="func" value="x^3 - x - 2" />
    <!-- Input teks untuk memasukkan fungsi (format mathjs) -->

    <label for="a">Batas a atau Xr - 1:</label>
    <!-- Label untuk batas bawah atau nilai sebelumnya (Xr-1) -->
    <input type="number" id="a" value="1" />
    <!-- Input angka untuk nilai a -->

    <label for="b">Batas b atau Xr:</label>
    <!-- Label untuk batas atas atau nilai sekarang (Xr) -->
    <input type="number" id="b" value="2" />
    <!-- Input angka untuk nilai b -->

    <label for="tol">Toleransi Error:</label>
    <!-- Label untuk input toleransi error -->
    <input type="number" id="tol" value="0.01" />
    <!-- Input angka untuk toleransi error -->

    <button onclick="calculate()">Hitung</button>
    <!-- Tombol untuk menjalankan perhitungan (memanggil fungsi calculate di JS) -->

    <button onclick="resetForm()">Reset</button>
    <!-- Tombol untuk menghapus input dan hasil (memanggil fungsi resetForm di JS) -->

    <div id="loader" class="loader"></div>
    <!-- Elemen loader animasi (spinner) saat sedang menghitung -->

    <div id="loadingText" class="loading-text">Menghitung... mohon tunggu ðŸ¤“</div>
    <!-- Teks animasi loading saat proses perhitungan berlangsung -->

    <div id="output"></div>
    <!-- Tempat menampilkan hasil perhitungan dalam bentuk tabel -->
  </div>

  <!-- Efek karakter jatuh -->
  <script>
    const chars = "xXyY0123456789";
    // Daftar karakter yang akan dijatuhkan secara acak
    for (let i = 0; i < 50; i++) {
      const el = document.createElement("div");
      // Membuat elemen <div> baru untuk tiap karakter jatuh
      el.classList.add("falling");
      // Menambahkan class "falling" untuk animasi jatuh (diatur di CSS)
      el.style.left = `${Math.random() * 100}vw`;
      // Menentukan posisi horizontal secara acak
      el.style.fontSize = `${12 + Math.random() * 20}px`;
      // Mengatur ukuran font secara acak
      el.style.animationDuration = `${5 + Math.random() * 5}s`;
      // Mengatur durasi animasi jatuh secara acak
      el.textContent = chars[Math.floor(Math.random() * chars.length)];
      // Menentukan karakter yang akan ditampilkan secara acak
      document.body.appendChild(el);
      // Menambahkan elemen ke dalam <body>
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <!-- Memuat library Math.js untuk menghitung fungsi matematika -->

  <script src="script.js"></script>
  <!-- Memuat file JavaScript eksternal yang berisi logika kalkulasi -->
</body>
</html>
